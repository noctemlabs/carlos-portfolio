name: build-images

on:
  pull_request:
  push:
    branches: [main]
    tags: ["*"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      # Login only when we will push (main pushes or tag pushes)
      - name: Login to GHCR
        if: ${{ github.event_name == 'push' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: 8088cruz
          password: ${{ secrets.GHCR_TOKEN }}

      # Build-only for PRs (no push)
      - name: Build profile-service (PR)
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/profile-service.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ghcr.io/noctemlabs/profile-service:pr-${{ github.event.pull_request.number }}

      - name: Build frontend-bff (PR)
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/frontend-bff.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ghcr.io/noctemlabs/frontend-bff:pr-${{ github.event.pull_request.number }}

      # Push latest on main
      - name: Build & push profile-service (main)
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/profile-service.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/noctemlabs/profile-service:latest

      - name: Build & push frontend-bff (main)
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/frontend-bff.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/noctemlabs/frontend-bff:latest

      # Push version + latest on tag
      - name: Build & push profile-service (tag)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/profile-service.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/noctemlabs/profile-service:${{ github.ref_name }}
            ghcr.io/noctemlabs/profile-service:latest

      - name: Build & push frontend-bff (tag)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/frontend-bff.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/noctemlabs/frontend-bff:${{ github.ref_name }}
            ghcr.io/noctemlabs/frontend-bff:latest
