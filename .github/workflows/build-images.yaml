name: build-images

on:
  pull_request:
  push:
    branches: [main]
    tags: ["*"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      # Tag for push events; PRs get a safe local tag
      - name: Set image tag
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "TAG=pr-${GITHUB_SHA::7}" >> $GITHUB_ENV
          fi

      # Only login when we're going to push (tag pushes)
      - name: Login to GHCR
        if: ${{ github.event_name == 'push' && github.ref_type == 'tag' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build profile-service (push only on tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/profile-service.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' && github.ref_type == 'tag' }}
          tags: |
            ghcr.io/noctemlabs/profile-service:${{ env.TAG }}
            ghcr.io/noctemlabs/profile-service:latest

      - name: Build frontend-bff (push only on tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/frontend-bff.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' && github.ref_type == 'tag' }}
          tags: |
            ghcr.io/noctemlabs/frontend-bff:${{ env.TAG }}
            ghcr.io/noctemlabs/frontend-bff:latest
