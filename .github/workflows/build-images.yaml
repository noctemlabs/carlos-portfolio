name: build-images

on:
  pull_request:
  push: ${{ github.event_name == 'push' && (github.ref_name == 'main' || github.ref_type == 'tag') }}

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      # Tag for push events; PRs get a safe local tag
      - name: Set image tag
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "TAG=pr-${GITHUB_SHA::7}" >> $GITHUB_ENV
          fi

      # Only login when we're going to push (tag pushes)
      - name: Login to GHCR
        if: ${{ github.event_name == 'push' && (github.ref_name == 'main' || github.ref_type == 'tag') }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push profile-service (main)
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/profile-service.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/noctemlabs/profile-service:latest

      - name: Build & push profile-service (tag)
        if: ${{ github.event_name == 'push' && github.ref_type == 'tag' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/profile-service.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/noctemlabs/profile-service:${{ github.ref_name }}
            ghcr.io/noctemlabs/profile-service:latest
      
      - name: Build & push frontend-bff (main)
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/frontend-bff.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/noctemlabs/frontend-bff:latest

      - name: Build & push frontend-bff (tag)
        if: ${{ github.event_name == 'push' && github.ref_type == 'tag' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/frontend-bff.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/noctemlabs/frontend-bff:${{ github.ref_name }}
            ghcr.io/noctemlabs/frontend-bff:latest


