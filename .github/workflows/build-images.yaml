name: build-images

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 #needed for tags

      - name: Set Tag
        shell: bash
        run: |
          SHA='${{ github.event.workflow_run.head_sha }}'
          TAG='$(git describe --tags --exact-match "$SHA")'
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Deploying tag: $TAG"

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push profile-service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/profile-service.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/noctemlabs/profile-service:${{ env.TAG }}
            ghcr.io/noctemlabs/profile-service:latest

      - name: Build & push frontend-bff
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/frontend-bff.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/noctemlabs/frontend-bff:${{ env.TAG }}
            ghcr.io/noctemlabs/frontend-bff:latest
