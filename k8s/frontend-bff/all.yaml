apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-bff
  namespace: noctem-portfolio
  labels:
    app: frontend-bff
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-bff
  template:
    metadata:
      labels:
        app: frontend-bff
    spec:
      imagePullSecrets:
       - name: ghcr-creds
      containers:
        - name: frontend-bff
          image: ghcr.io/noctemlabs/frontend-bff:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: PROFILE_BASEURL
              value: "http://profile-service.noctem-portfolio.svc.cluster.local:8081"
          livenessProbe:
            httpGet:
              path: /api/status
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/status
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-bff
  namespace: noctem-portfolio
  labels:
    app: frontend-bff
spec:
  selector:
    app: frontend-bff
  ports:
    - name: http
      port: 8080
      targetPort: http
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-bff
  namespace: noctem-portfolio
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: rpi-server.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-bff
                port:
                  number: 8080
