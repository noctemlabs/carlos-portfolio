apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-bff
  namespace: noctem-portfolio
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: rpi-server.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: frontend-bff
                port:
                  number: 8080
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: frontend-bff
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80